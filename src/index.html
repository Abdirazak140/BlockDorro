<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body class="darkmode">
    <div class="main-container">
      <div class="left-icons icons">
        <ul>
          <li>
            <svg
              onclick="toggleDarkMode()"
              class="stopwatch"
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <path
                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8zm.5-13H11v6l5.25 3.15l.75-1.23l-4.5-2.67z"
              />
            </svg>
          </li>
        </ul>
      </div>
      <div class="container1">
        <div id="timer" class="timer">
          <span class="minutes-part part">00</span>
          <span class="colon-part part">:</span>
          <span class="seconds-part part">00</span>
        </div>

        <div class="container2">
          <button class="start-but but">Start</button>
          <button class="pause-but but">Pause</button>
        </div>

        <object data="title.svg"></object>
      </div>
      <div class="right-icons icons">
        <ul>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 256 256"
            >
              <path
                d="M224.3 154.9A100 100 0 1 1 101 31.7a7.9 7.9 0 0 1 10.3 8.1a5.7 5.7 0 0 1-.3 1.8A84 84 0 0 0 214.3 145l2.2-.4a8.1 8.1 0 0 1 7.8 5.7a7.2 7.2 0 0 1 0 4.6Z"
              />
            </svg>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
